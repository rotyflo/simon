<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>

  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Simon Memory Game</h1>
  </header>

  <h3>Score: <span id="turn">0</span></h3>


  <div id="game-buttons">
    <vstack spacing=xxs align-x=center>
      <hstack spacing=xxs align-x=center>
        <a id="red">
          <div class="panel"></div>
        </a>
        <a id="blue">
          <div class="panel"></div>
        </a>
      </hstack>
      <hstack spacing=xxs align-x=center>
        <a id="green">
          <div class="panel"></div>
        </a>
        <a id="yellow">
          <div class="panel"></div>
        </a>
      </hstack>
    </vstack>
  </div>


  <br>
  <div id="settings">
    <button id="start" class="btn btn-ghost">Start</button>
    <button id="mode" class="btn btn-ghost">Easy Mode</button>
  </div>
  </div>

  <br>

  <footer>
    <script src="js/main.js"></script>
  </footer>
</body>

</html>
